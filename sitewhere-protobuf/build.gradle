
description = 'SiteWhere Google Protocol Buffers Integration'
dependencies {
    compile project(':sitewhere-client')
    compile project(':sitewhere-core')
    compile group: 'com.google.protobuf', name: 'protobuf-java'
    compile group: 'com.google', name: 'bitcoinj', version:'0.11.3'
    
    testCompile group: 'com.rabbitmq', name: 'amqp-client'
    testCompile group: 'org.apache.qpid', name: 'proton-j', version:'0.8'
    testCompile group: 'org.apache.activemq', name: 'activemq-all', version:'5.10.0'
}
